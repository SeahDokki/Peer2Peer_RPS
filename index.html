<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jajanken P2P</title>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="public/css/toastr.css">
        <link href="public/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body class="grey darken-3 white-text">
        <div class="container" id="MAIN">
            <div class="row" id="APP">
                <div class="col s12">
                    <center>
                        <img height="200" src="https://vignette.wikia.nocookie.net/hxh-greed-adventure/images/4/40/Gon_-_Bonds_Of_Confidence.png/revision/latest/scale-to-width-down/340?cb=20191206213107" alt="">
                        <h2>JajankenP2P.js v0.0.1</h2><br />
                        <span id="connectedAs"></span>
                    </center>
                    <div class="col s12" id="gameContainer">
                        <center>
                            <div id="gameMessage" class="message">
                                La partie va bient√¥t commencer...
                            </div>
                            <div id="choices" class="choices">
                                <button id="btnRock" value="rock" class="choice">üëä</button>
                                <button id="btnPaper" value="paper" class="choice">üñê</button>
                                <button id="btnScisor" value="scisor" class="choice">‚úå</button>
                            </div>
                            <div class="results">
                                <div>
                                    <span id="MyName"></span>
                                    <span class="myScore">0</span>
                                </div>
                                <div>
                                    <span id="OppoName"></span>
                                    <span class="OppoScore">0</span>
                                </div>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginFormContainer" class="formContainer">
            <div class="container">
                <center>
                    <div id="loginForm" class="white black-text z-depth-2 form">
                        <h4>Choisissez un nom !</h4><br />
                        <div class="divider"></div>
                        <input type="text" id="usernameInput" /><br />
                        <button id="btnLoginValid" class="btn green">Valider</button>
                    </div>
                </center>
            </div>
        </div>

        <div id="connectToPeerContainer" class="formContainer">
            <div class="container">
                <center>
                    <div id="connectToPeerForm" class="white black-text z-depth-2 form">
                        <h4>Connectez vous √† un ami</h4><br />
                        <span id="MyId">Mon ID: {{myId}}</span>
                        <div class="divider"></div>
                        <input type="text" id="peerIdInput" /><br />
                        <button id="btnValidConnect" class="btn green">Valider</button>
                    </div>
                </center>
            </div>
        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
        <script src="public/js/toastr.js" defer></script>
        <script src="public/js/tools.js" defer></script>
        <script src="client.js" defer></script>
    </body>
</html>
